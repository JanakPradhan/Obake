<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css">

    <title>Obake</title>
</head>

<body>
    <main>
        <header class="hero">
            <div class="container">
                <div class="hero__box">
                    <h2 class="hero__text">銀天街で
                        <span class="hero__text-bottom">お化けを成仏させて…</span></h2>

                    <p class="hero__paragraph">銀天街の中に3名の成仏できないお化けがいます。<br>
                        ３名はそれぞれ「銀」「天」「街」のお札で封印されています。<br>
                        本アプリを起動させた状態でお札を探し出し、<br>
                        画面を覗き込むとお化けが現れます。<br>
                        出てきたお化けをタップすると成仏できます。<br>
                        3名全てのお化けを成仏させてくれた方には<br>
                        お礼に〇〇をプレゼント！</p>
                </div>
            </div>
        </header>
    </main>

    <div class="ghost">
        <div class="container">
            <div class="ghost__box">
                <figure class="ghost__item">
                    <img src="img/ghost-1.png" alt="ghost-1" class="img-fluid ghost__photo">
                    <figcaption class="ghost__details">お化け①</figcaption>
                </figure>

                <figure class="ghost__item">
                    <img src="img/ghost-2.png" alt="ghost-2" class="img-fluid ghost__photo-2">
                    <figcaption class="ghost__details">お化け②</figcaption>
                </figure>


                <figure class="ghost__item">
                    <img src="img/ghost-3.png" alt="ghost-3" class="img-fluid ghost__photo-3">
                    <figcaption class="ghost__details">お化け③</figcaption>
                </figure>

            </div>
        </div>
    </div>
</body>
